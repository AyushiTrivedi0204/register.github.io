<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.js">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>bootstrap login and sign up form</title>
</head>
<body>
    <div class= "container">
    	<div class="row">
    	  <div class="col-md-5">
    	 	 <h1 class="text-center">Registration</h1>
    		 <label class="label control-label"><strong>User name or email Id</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    				<input type="text" class="form-control" name="mail" placeholder="E-mail">
    			</div>

    		<label class="label control-label"><strong>Password</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    				<input type="password" class="form-control" name="password" placeholder="password">
    			</div>	
    
    			<!-- make a row for 2 col-md-6-->
                 <div class="row">
                 	<div class ="col-md-6"><input type="checkbox"><small><strong>Remember Me</strong></small>
                 	</div>

                 	<div class ="col-md-6"><a href="#"><p class="text-center">Forgot password</p></a></div>
                 </div>
            <!-- close-->
           
            <a href="#"><div class="btn btn-default">SIGN IN</div></a>
    	    <p class="text-center">Not a Member yet?<a href="#">Sign up</a></p>
    	  </div>
    		<div class="col-md-2"></div>

    		 <div class="col-md-5">

    	 	 <h1 class="text-center">SIGN UP</h1>
    		 <label class="label control-label"><strong>Name</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    				<input type="text" class="form-control" name="Name" placeholder="full name">
    			</div>

    		<label class="label control-label"><strong>E-mail</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    				<input type="text" class="form-control" name="E-mail" placeholder="E-mail">
    			</div>

    			<label class="label control-label"><strong>Contact</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    				<input type="number" class="form-control" name="Contact" placeholder="Contact">
    			</div>


    			<label class="label control-label"><strong>Password</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    				<input type="password" class="form-control" name="password" placeholder="password">
    			</div>

    			<label class="label control-label"><strong>Re-typePassword</strong></label>
    			<div class="input-group">
    				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    				<input type="password" class="form-control" name="password" placeholder="Retype-password">
    	
    			</div>	
    		      <a href="#"><div class="btn btn-default">SIGN UP</div></a>
    	    </div>
    	</div>
   </div>
</body>
</html>
